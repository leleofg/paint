<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">

    <script id="shader-fs" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(0,0,1,1);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        void main(void) {

            gl_Position = vec4(aVertexPosition, 1.0);
        }
    </script>
</head>
<style>
    #game-surface {
        display: block;
    }
</style>
<body id='body' style="width: 100%; height: 600px; background-color: #D2DBE9 !important;">
    <div id="controls">
        <div class="container">
            <p><input type="button" onclick="destroy('all')" value="Limpar"></p>
            <input type="button" value="Salvar" onclick="salvar()">
        </div>
        <div class="container">
            <p>
                <label>Largura</label>
                <input type="number" value="800">
            </p>
            <p>
                <label>Altura</label>
                <input type="number" value="480">
            </p>
        </div>
        <div class="container">
            <span class="name-box">Triângulo</span>
            <p><input type="button" onclick="createTriangle()" value="Criar"></p>
            <p><input type="button" onclick="destroy('canvas-triangle')" value="Excluir"></p>
        </div>
        <div class="container">
            <span class="name-box">Quadrilátero</span>
            <p><input type="button" onclick="createSquare()" value="Criar"></p>
            <p><input type="button" onclick="destroy('canvas-square')" value="Excluir"></p>
        </div>
        <div class="container">
            <span class="name-box">Polígonos</span>
            <p><input type="button" onclick="createPoligono()" value="Criar"></p>
            <p><input type="button" onclick="destroy('canvas-poligono')" value="Excluir"></p>
        </div>
    </div>

    <script src="interact.min.js"></script>
    <script src="init.js"></script>
    <script src="app.js"></script>
</body>
</html>
